<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Link Kit Font Awesome -->
    <title>Belajar Font Awesome</title>
    <!-- <script src="https://kit.fontawesome.com/acaacf06b7.js" crossorigin="anonymous"> </script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Membuat Icon Users -->
    <h2>Membuat Icon Dengan Font Awesome</h2>

    <!-- Cara Relative -->
    <h6>Cara Relative</h6>
    <i class="fa-brands fa-github fa-sm"></i>
    <i class="fa-brands fa-github fa-md"></i>
    <i class="fa-brands fa-github fa-lg"></i>
    <i class="fa-brands fa-github fa-xl"></i>
    <i class="fa-brands fa-github fa-2xl"></i>

    <h3>Cara Literal</h3>
    <i class="fa-brands fa-github fa-1x"></i>
    <i class="fa-brands fa-github fa-2x"></i>
    <i class="fa-brands fa-github fa-3x"></i>
    <i class="fa-brands fa-github fa-4x"></i>
    <i class="fa-brands fa-github fa-5x"></i>  

</body>

</html>
